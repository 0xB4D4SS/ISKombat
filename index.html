<html DOCTYPE="html">
    <head>
        <meta charset="utf-8">
        <title>ISKombat</title>
        <script src="public/js/server.js"></script>
        <script src="public/js/main.js"></script>
    </head>
    <body>
        <div id="authPage">
            <p>Authorize</p>
            <label>Login</label><input id="login">
            <br>
            <label>Password</label><input type="password" id="pass">
            <br>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            
        </div>
        <div id="lobbyPage">
            <h1>Lobby</h1>
            <p>Player list:</p>
            <div id="lobbyTable"></div>
            <div id="challenge" style="display: none;">
                <p>You were challenged!</p>
                <button id="accept">Accept</button>
                <button id="decline">Decline</button>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
        <div id="gamePage">
            <p> Адын</p>
            <button id="move_right">Move right</button>
            <br>
            <button id="move_left">Move left</button>
            <br>
            <button id="hit_hand">Hit with hand</button>
            <br>
            <button id="hit_leg">Hit with leg</button>
            <br>
            <button id="stand">Stand</button>
            <br>
            <button id="crouch">Crouch</button>
            <br>
            <button id="jump">Jump</button>
        </div>
    </body>
</html>
