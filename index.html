<html DOCTYPE="html">
    <head>
        <meta charset="utf-8">
        <title>ISKombat</title>
        <script src="public/js/server.js"></script>
        <script src="public/js/main.js"></script>
        <script src="public/js/graph.js"></script>
    </head>
    <body>
        <div id="authPage">
            <p>Authorize</p>
            <label>Login</label><input id="login">
            <br>
            <label>Password</label><input type="password" id="pass">
            <br>
            <button id="loginButton">Login</button>
            <button id="registerButton">Register</button>
            
        </div>
        <div id="lobbyPage">
            <h1 id="lobbyHeader">Lobby</h1>
            <p>Player list:</p>
            <div id="lobbyTable"></div>
            <div id="challenge" style="display: none;">
                <p>You were challenged!</p>
                <button id="accept">Accept</button>
                <button id="decline">Decline</button>
            </div>
            <br>
            <button id="refreshLobby">Refresh</button>
            <button id="logoutButton">Logout</button>
        </div>
        <div id="gamePage">
            <div>
                <p> Fight!</p>
                <button id="exitBattle">Exit Battle</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </body>
</html>
